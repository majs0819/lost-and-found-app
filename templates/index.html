<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>분실물 목록</title>
</head>
<body>
    <h1>분실물 목록</h1>

    <form method="get" action="/">
        <input type="text" name="query" placeholder="이름 검색" value="{{ query }}">
        <select name="category">
            <option value="">전체</option>
            <option value="전자기기" {% if category == '전자기기' %}selected{% endif %}>전자기기</option>
            <option value="의류" {% if category == '의류' %}selected{% endif %}>의류</option>
            <option value="기타" {% if category == '기타' %}selected{% endif %}>기타</option>
        </select>
        <button type="submit">검색</button>
    </form>

    <a href="/register">새 분실물 등록</a>

    <ul>
    {% for item in items %}
        <li>
            <strong>{{ item.name }}</strong> - {{ item.location }} - {{ item.date }} <br>
            분류: {{ item.category }} <br>
            설명: {{ item.description }} <br>
            {% if item.image %}
                <img src="{{ item.image }}" width="150"><br>
            {% endif %}
            <form method="post" action="/delete/{{ loop.index0 }}">
                <button type="submit">삭제</button>
            </form>
        </li>
        <hr>
    {% endfor %}
    </ul>
</body>
</html>
